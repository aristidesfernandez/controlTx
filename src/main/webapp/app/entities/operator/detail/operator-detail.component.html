<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="operator">
      <h2 data-cy="operatorDetailsHeading"><span jhiTranslate="controTxApp.operator.detail.title">Operator</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="controTxApp.operator.id">Id</span></dt>
        <dd>
          <span>{{ operator.id }}</span>
        </dd>
        <dt><span jhiTranslate="controTxApp.operator.name">Name</span></dt>
        <dd>
          <span>{{ operator.name }}</span>
        </dd>
        <dt><span jhiTranslate="controTxApp.operator.nit">Nit</span></dt>
        <dd>
          <span>{{ operator.nit }}</span>
        </dd>
        <dt><span jhiTranslate="controTxApp.operator.brand">Brand</span></dt>
        <dd>
          <div *ngIf="operator.brand">
            <a [routerLink]="['/brand', operator.brand.id, 'view']">{{ operator.brand.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/operator', operator.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
